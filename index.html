<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .header-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        
        .refresh-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .last-update {
            color: #666;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .search-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button.search-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        button.search-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
        }
        
        .chart-container {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .chart-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Attendance Dashboard</h1>
        <div class="header-info">
            <p>Live data from Google Sheets</p>
        </div>
        
        <div class="refresh-section">
            <div class="last-update" id="lastUpdate">Loading data...</div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">
                <span id="refreshIcon">ðŸ”„</span> Refresh Now
            </button>
            <div class="auto-refresh-toggle">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh (20s)</label>
            </div>
        </div>
        
        <div id="errorMessage" class="error hidden"></div>
        <div id="loadingMessage" class="loading">Loading attendance data...</div>
        
        <div id="dashboard" class="hidden">
            <div class="chart-container">
                <h2 class="chart-title">Daily Attendance Overview</h2>
                <canvas id="dailyChart"></canvas>
            </div>
            
            <div class="search-section">
                <input type="text" id="rollInput" placeholder="Enter Roll Number (e.g., S20220020254)">
                <button class="search-btn" onclick="searchStudent()">Search</button>
            </div>
            
            <div id="studentSection" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>TOTAL CLASSES</h3>
                        <div class="value" id="totalClasses">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>PRESENT</h3>
                        <div class="value" id="totalPresent">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>ABSENT</h3>
                        <div class="value" id="totalAbsent">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>ATTENDANCE %</h3>
                        <div class="value" id="attendancePercent">0%</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h2 class="chart-title" id="studentName">Student Attendance</h2>
                    <canvas id="studentChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1L9Aw0eAcjbUC9HZ4IkictMv8iAGjXUwkBj6v6yE-kDA';
        const GID = '1817535138';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
        const AUTO_REFRESH_INTERVAL = 20000; // 20 seconds

        let attendanceData = [];
        let dailyChart = null;
        let studentChart = null;
        let refreshInterval = null;
        let currentRollNumber = null;

        // Initialize on page load
        window.addEventListener('load', function() {
            fetchData();
            setupAutoRefresh();
        });

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
            
            // Start auto-refresh by default
            if (checkbox.checked) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(fetchData, AUTO_REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Fetch data from Google Sheets
        async function fetchData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            try {
                // Disable refresh button and show loading
                refreshBtn.disabled = true;
                refreshIcon.innerHTML = '<div class="spinner"></div>';
                
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data from Google Sheets. Make sure the sheet is publicly accessible.');
                }
                
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        try {
                            // Clean headers
                            const cleanedData = results.data.map(row => {
                                const cleanRow = {};
                                Object.keys(row).forEach(key => {
                                    const cleanKey = key.trim();
                                    cleanRow[cleanKey] = typeof row[key] === 'string' ? row[key].trim() : row[key];
                                });
                                return cleanRow;
                            });
                            
                            attendanceData = cleanedData.filter(row => row.Roll && row.Roll !== '');
                            
                            if (attendanceData.length === 0) {
                                showError('No valid attendance data found');
                                return;
                            }
                            
                            hideError();
                            document.getElementById('loadingMessage').classList.add('hidden');
                            document.getElementById('dashboard').classList.remove('hidden');
                            
                            // Update last update time
                            const now = new Date();
                            document.getElementById('lastUpdate').textContent = 
                                `Last updated: ${now.toLocaleTimeString()}`;
                            
                            renderDailyChart();
                            
                            // Re-render student chart if one was being viewed
                            if (currentRollNumber) {
                                searchStudent(currentRollNumber);
                            }
                            
                        } catch (error) {
                            showError('Error processing data: ' + error.message);
                        } finally {
                            // Re-enable refresh button
                            refreshBtn.disabled = false;
                            refreshIcon.textContent = 'ðŸ”„';
                        }
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                        refreshBtn.disabled = false;
                        refreshIcon.textContent = 'ðŸ”„';
                    }
                });
                
            } catch (error) {
                showError(error.message);
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'ðŸ”„';
                document.getElementById('loadingMessage').classList.add('hidden');
            }
        }

        function renderDailyChart() {
            const dailyCount = {};
            
            attendanceData.forEach(row => {
                if (!row.Timestamp) return;
                
                const date = row.Timestamp.split(' ')[0];
                
                if (!dailyCount[date]) {
                    dailyCount[date] = new Set();
                }
                dailyCount[date].add(row.Roll);
            });

            const dates = Object.keys(dailyCount).sort((a, b) => new Date(a) - new Date(b));
            const counts = dates.map(date => dailyCount[date].size);

            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            if (dailyChart) {
                dailyChart.destroy();
            }

            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Students Present',
                        data: counts,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        function searchStudent(rollNumber) {
            if (!rollNumber) {
                rollNumber = document.getElementById('rollInput').value.trim();
            }
            
            if (!rollNumber) {
                showError('Please enter a roll number');
                return;
            }

            currentRollNumber = rollNumber;

            const studentRecords = attendanceData.filter(row => 
                row.Roll && row.Roll.toLowerCase() === rollNumber.toLowerCase()
            );

            if (studentRecords.length === 0) {
                showError('No records found for roll number: ' + rollNumber);
                document.getElementById('studentSection').classList.add('hidden');
                currentRollNumber = null;
                return;
            }

            hideError();
            
            // Get all unique dates
            const allDates = [...new Set(attendanceData.map(row => row.Timestamp.split(' ')[0]))].sort((a, b) => new Date(a) - new Date(b));
            const totalClasses = allDates.length;

            // Get dates student was present
            const presentDates = studentRecords.map(row => row.Timestamp.split(' ')[0]);
            const totalPresent = presentDates.length;
            const totalAbsent = totalClasses - totalPresent;
            const attendancePercent = ((totalPresent / totalClasses) * 100).toFixed(1);

            // Update stats
            document.getElementById('totalClasses').textContent = totalClasses;
            document.getElementById('totalPresent').textContent = totalPresent;
            document.getElementById('totalAbsent').textContent = totalAbsent;
            document.getElementById('attendancePercent').textContent = attendancePercent + '%';
            
            const studentName = studentRecords[0].Name || 'Student';
            document.getElementById('studentName').textContent = `${studentName} (${rollNumber}) - Attendance Record`;

            // Render student chart
            const attendanceStatus = allDates.map(date => presentDates.includes(date) ? 1 : 0);

            const ctx = document.getElementById('studentChart').getContext('2d');
            
            if (studentChart) {
                studentChart.destroy();
            }

            studentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: allDates,
                    datasets: [{
                        label: 'Attendance',
                        data: attendanceStatus,
                        backgroundColor: attendanceStatus.map(status => 
                            status === 1 ? 'rgba(46, 204, 113, 0.8)' : 'rgba(231, 76, 60, 0.8)'
                        ),
                        borderColor: attendanceStatus.map(status => 
                            status === 1 ? 'rgba(46, 204, 113, 1)' : 'rgba(231, 76, 60, 1)'
                        ),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    return value === 1 ? 'Present' : 'Absent';
                                },
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('studentSection').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
